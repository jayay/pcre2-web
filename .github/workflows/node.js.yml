# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]
  release:
    types: [ created ]

env:
  WASI_SDK_PATH: /tmp/wasi-sdk-15.0

jobs:
  build:

    runs-on: ubuntu-20.04

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install WASI-SDK
      run: cd /tmp && wget https://github.com/WebAssembly/wasi-sdk/releases/download/wasi-sdk-15/wasi-sdk-15.0-linux.tar.gz && sudo tar -xvf wasi-sdk-15.0-linux.tar.gz -C /tmp

    - name: Install wabt
      run: cd /tmp && wget https://github.com/WebAssembly/wabt/releases/download/1.0.29/wabt-1.0.29-ubuntu.tar.gz && tar -xvf wabt-1.0.29-ubuntu.tar.gz && echo "$(pwd)/wabt-1.0.29/bin/" >> $GITHUB_PATH

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: echo "${WASI_SDK_PATH}/bin" >> $GITHUB_PATH
    - run: echo $PATH
    - run: npm ci
    - run: CC="${WASI_SDK_PATH}/bin/clang --sysroot=${WASI_SDK_PATH}/share/wasi-sysroot" npm run compile
    - run: npm run build --if-present
    - run: npm test
    - run: wasm-validate --disable-mutable-globals --disable-bulk-memory pkg/out.wasm
    - uses: actions/upload-artifact@v3
      with:
        name: pkg-${{ matrix.node-version }}
        path: pkg/
        if-no-files-found: error

  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
      - run: npm ci
      - run: $(npm bin)/eslint .

  release:
    if: github.event_name == 'release' && github.event.action == 'created'
    needs: [ build ]
    runs-on: ubuntu-20.04
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@jayay'
      - run: npm ci
      - uses: actions/download-artifact@v3
        with:
          name: pkg-18.x
          path: pkg
      - run: npm run release
        env:
          PACKAGE_VERSION: ${{ github.ref_name }}
      - run: npm publish pkg/
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
