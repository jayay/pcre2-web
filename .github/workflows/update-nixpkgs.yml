name: Update nixpkgs

on:
  schedule:
    - cron: "47 21 * * *"
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: nixbuild/nix-quick-install-action@v34
        with:
          nix_conf: |
            keep-env-derivations = true
            keep-outputs = true

      - name: Restore and save Nix store
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: nix-${{ runner.os }}-${{ hashFiles('update.nu') }}
          restore-prefixes-first-match: nix-${{ runner.os }}-
          purge-prefixes: nix-${{ runner.os }}-${{ hashFiles('update.nu')

      - run: nix-channel --add https://nixos.org/channels/nixpkgs-unstable nixpkgs
      - run: nix-channel --update nixpkgs
      - run: ./update.nu

      - uses: gr2m/create-or-update-pull-request-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          title: "Update nixpkgs"
          body: "Updates nixpkgs to latest commit"
          branch: "update-nixpkgs"
          path: "nixpkgs-rev.json"
          commit-message: "Update to latest nixpkgs revision"
          assignees: jayay
          auto-merge: rebase
          update-pull-request-title-and-body: true
